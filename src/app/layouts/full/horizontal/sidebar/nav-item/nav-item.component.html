@if(!item.navCap){
  @if(checkPermissions(item.permissions)){
    <a class="cursor-pointer menuLink" (click)="onItemSelected(item)" [ngClass]="{
        activeMenu: item.route ? router.isActive(item.route, false) : false
      }">
      <i-tabler class="routeIcon icon-18" name="{{ item.iconName }}"></i-tabler>
      {{ item.displayName }}
      @if(item.children && item.children.length){
        <span class="down-icon d-flex m-l-auto">
          <mat-icon> expand_more </mat-icon>
        </span>
      }
    </a>
  }
}

@if(item.children){
  @if(checkPermissions(item.permissions)){
    <div class="childBox">
      @for(child of item.children; track child){
        @if(checkPermissions(child.permissions)){
          <app-horizontal-nav-item [item]="child" class="ddmenu"></app-horizontal-nav-item>
        }
      }
    </div>
  }
}
